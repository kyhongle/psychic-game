<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Psychic Game</h1>
    <p>Guess what letter I'm thinking of</p>

    <div class="win">
      Wins:
      <span id="win-record"></span>
    </div>

    <div class="lose">
      Loses:
      <span id="lose-record"></span>
    </div>

    <div class="guess-left">
      Guess left:
      <span id="guess-count"></span>
    </div>

    <div class="your-guess">
      Your guesses so far:
      <span id="your-guess"></span>
    </div>

    <script src="psychic.js"></script>
  </body>
</html>
